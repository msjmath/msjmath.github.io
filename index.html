
<html>
<head>
<title>title</title>
<!--scrollbar-->
<style>
::-webkit-scrollbar              {width:7px;background:rgba(0,0,0,0.2);}
::-webkit-scrollbar-thumb        { background:rgba(0,0,0,0.3);}


::-webkit-scrollbar-thumb:hover  { background:rgba(0,0,0,0.5);}
::-webkit-scrollbar:hover        {background:rgba(0,0,0,0.2);}


::-webkit-scrollbar-thumb:active { background:rgba(0,0,0,0.7);}
::-webkit-scrollbar:active       {background:rgba(0,0,0,0.3);}
</style>

<style>
#nav_anim{
	 background:lightgray;
	 border-radius:10px;
	 border:gray 1px solid;
	 text-align:center;width:100px;
	 height:95%;
	 position:absolute;
	 right:-200px;
}

#nav_anim2{
	 background:lightgray;
	 border-radius:10px;
	 border:gray 1px solid;
	 text-align:center;width:100px;
	 height:95%;
	 position:absolute;
	 right:-200px;
}

#header{
height: 175px;
width:100%;
position:fixed;
}

#subheader{
	 width:100%;
	 height:125px;
	 position:relative;
	 left:0px;
	 top:0px;
	 background:rgb(150,255,150);
	 color:white;
}

#navcontainer{
	border:lightgray 1px solid;
	width:100%;
	height:auto;
	position:relative;
	left:0px;
	top:0px;
	background:rgb(255,255,255);
}



body{
background:rgb(200,200,200);
}

.navunit{
margin:auto;
font-size:17;
}

.navitem{
width:100px;
height:30px;
text-align:center;
}

a{
color:black;
text-decoration:none;
}

.content{
	position:absolute;
	top:180px;
	left:0px;
	width:100%;
}

.subcontent{
	width:1000px;
	margin:auto;
	background:white;
}
</style>
<script>
var page= new Object();

page.toppler=false;
page.meowanim=0;
page.scrollar=0;
page.navanim=0;

page.scroll = function() {
	document.getElementById("header").style.top=Math.max(0-window.pageYOffset,-125);
	if(window.pageYOffset>125 && !page.toppler){
		//animatenavbaropen
		page.nav_open();
		page.toppler=true;
	}
	if(window.pageYOffset<125 && page.toppler){
		//animatenavbarclose
		page.nav_close();
		page.toppler=false;
	}
	
	
	
}

page.nav_open = function(){
	if (page.meowanim){
		clearInterval(page.meowanim);
	}
	page.timer=0;
	page.navanim=setInterval(function(){
		page.timer+=0.02;
		document.getElementById("nav_anim").style.left=150*(-200+(1-Math.pow(5,-page.timer))*400)/184;
		document.getElementById("nav_anim2").style.right=150*(-200+(1-Math.pow(5,-page.timer))*400)/184;
		if (page.timer>2){
			clearInterval(page.navanim);
		}
	}, 20);
}

page.nav_close = function(){
	clearInterval(page.navanim);
	page.catcher=page.timer;
	page.timer=0;
	page.meowanim=setInterval(function(){
		page.timer+=0.02;
		document.getElementById("nav_anim").style.left=Math.pow(3,-page.timer)*(150*(-200+(1-Math.pow(5,-page.catcher))*400)/184+400)-400;
		document.getElementById("nav_anim2").style.right=Math.pow(3,-page.timer)*(150*(-200+(1-Math.pow(5,-page.catcher))*400)/184+400)-400;
		if (page.timer>2){
			clearInterval(page.meowanim);
		}
	}, 20);
}

page.scrolltop = function(){
	if (page.scrollar){
		clearInterval(page.scrollar);
	}
	page.timer=0;
	page.scrollar=setInterval(function(){
		page.timer+=0.02;
		window.scrollTo(0,0.9*window.pageYOffset-1);
		if (window.pageYOffset<1){
			clearInterval(page.scrollar);
		}
	}, 20);
	
}
</script>
<script>
window.onscroll = page.scroll;
</script>
</head>
<body>
<div id="header" style="left:0px;top:0px;z-index:100;">
  <div id="subheader">
  	<center>
      MSJMath!!!
  	</center>
  </div>
  <div id="navcontainer">
    <a>
	    <div id="nav_anim" onclick="page.scrolltop()">
		    <div style="margin:7px auto auto auto;font-size:17;color:white;">Back to Top</div>
	    </div>
	    <div id="nav_anim2" onclick="page.scrolltop()">
	  	  <div style="margin:7px auto auto auto;font-size:17;color:white;">Back to Top</div>
	    </div>
    </a>
  <center>
	<table style="margin:0px auto 0px auto;"><tr>
		<td class="navitem"><a href="#">
			<div class="navunit" onmouseout="this.style.backgroundColor='white'" onmouseover="this.style.backgroundColor='lightgray'">Navigation-2</div>
		</a></td>
		<td class="navitem"><a href="#">
			<div class="navunit" onmouseout="this.style.backgroundColor='white'" onmouseover="this.style.backgroundColor='lightgray'">Navigation-1</div>
		</a></td>
	</tr></table>
  </center>
</div>
